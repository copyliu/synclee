{% if nexts|length != 0 %}
<div class="section loadMore next">
        <button class="btnLoadNextText">显示后面的内容</button>
</div>

{% for next in nexts %}
<div class="section pending" chapter="{{text_chapter.id}}" work="{{work.id}}" next_id="{{next.id}}" id="next">
        <div class="view-content text">
                <h2>{{next.title}}</h2>
        </div>
</div>
{% endfor %}
{% else %}
<div class="section loadMore next">
        <button class="btnLoadNoMore">这是最后一篇文字</button>
</div> 
{% endif %}
