{% if pre %}
<div class="section pending" chapter="{{text_chapter.id}}" work="{{work.id}}" pre_id="{{pre.id}}" id="pre" >
        <div class="view-content text">
                <h2>{{pre.title}}</h2>
        </div>
</div>
<div class="section loadMore prev">
        <button class="btnLoadPreText">显示前面的内容</button>
</div>
{% else %}
<div class="section loadMore prev">
        <button class="btnLoadNoMore">这是第一篇文字</button>
</div>
{% endif %}
