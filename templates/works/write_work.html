{% extends "base.html"%}

{% block title %}创建新作品{% endblock %}

{% block content %}
<div class="container">
  <div class="container-fluid">
    <div class="sidebar">
      <img src="/media/{{work.cover}}" width="100%" height="200" />
        <div class="span4">
          {{work.name}}
          <p>{{work.intro}}</p>
        </div>
    </div>
    <div class="content">
      <div class="row">
        <article class="span12" data-bind="foreach:workElements">
          <div class="row">
            <div class="span1"><span class="label success" data-bind="text: category"></span></div>
            <img data-bind="if: src, attr: {src:src}" />
            <p class="span11" data-bind="text: content"></p>
          </div>
        </article>
        <div class="span12" id="tool_bar">
          <button class="btn" data-controls-modal="id_add_text" data-backdrop="true" data-keyboard="true">添加文字</button>
          <input type="file" name="story_upload" id="id_story_upload" class="btn"/>
          <button class="btn" data-bind="click: addLine">分割线</button>
        </div>
      </div>
    </div>
  </div>
</div>



<div id="id_add_text" class="modal hide fade">
  <div class="modal-header">
    <a href="#" class="close">&times;</a>
    <h3>Input Text!</h3>
  </div>
  <div class="modal-body">
    <textarea id="id_text" rows="5" cols="100"></textarea>
  </div>
  <div class="modal-footer">
    <a href="#" data-bind="click: addText" class="btn primary">Dmyz</a>
  </div>
</div>
<p id="testbind" onclick="">fsfsdfsdsfdsdf</p>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/bootstrap/bootstrap-modal.js"></script>
<script type="text/javascript" src="/static/js/jquery.uploadify.js"></script>

<script>
$(document).ready(function(){
    //批量上传按钮
	$('#id_story_upload').uploadify ({
		'swf'		: '/static/uploadify.swf',
		'uploader' 	: '{%url upload_image %}', 
		'script'	: '{%url upload_image %}', 
		'cancelImage' : '/static/images/icons/cancel.png',
    'buttonClass' : 'btn',
		'checkExisting' : '{%url check_existing %}',
		'removeCompleted': true,
		'fileExt'     : '*.jpg;*.gif;*.png',
		'multi'		: true,
    'auto'    : true,
		'buttonText': '添加图片',
		'onUploadComplete' : function (data) {
      KO.addImage(data.name)
		}
	});
})

function addText(){
  var v = $('#id_text').val();
  this.workElements.push({'category':'文字', 'content' : v, 'src' : null})
  $('#id_add_text').modal('hide')
}

function addLine(){
  this.workElements.push({'category':'分割线', 'content' : '----------------------------------', 'src' : null})
}

function addImage(name){
  this.workElements.push({'category':'图片', 'content': null, 'src' : '/media/'+name})
  console.log(1)
}

var mainViewModel = function(){
  var self = this;
  self.workElements = ko.observableArray([]);
  
  self.addText = addText;
  self.addLine = addLine;
  self.addImage = addImage;
}
KO = new mainViewModel();
ko.applyBindings(KO);
</script>
{% endblock %}
