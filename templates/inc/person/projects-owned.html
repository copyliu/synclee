{% load thumbnail %}
<div class="projects">
	<h2>主创作品</h2>
	<ul class="list recommended">
		{% for work in user.own_work.all %}
		<li><a href="{{work.get_absolute_url}}"><img src="/uploads/{% thumbnail work.cover 112x112 %}"/><span class="caption">{{work.name}}</span></a></li>
		{% endfor %}
	</ul>
	<a class="more" href="/search/?author={{user.get_profile.get_name}}">全部...</a>
</div>
