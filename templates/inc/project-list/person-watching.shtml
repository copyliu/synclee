{% load thumbnail %}
<div class="projects joined">
	<h3>关注 ({{the_user.get_profile.shares.count}})</h3>
	<ul class="list recommended">
		{% for w in the_user.get_profile.shares.all %}{% if forloop.counter < 6 %}
		<li><a href="{{w.get_absolute_url}}"><img src="/uploads/{% thumbnail w.cover 200x200 %}"/><span class="caption">{{w.name}}</span></a></li>
		{% endif %}{% endfor %}
	</ul>
	<a class="more" href="{% url Watch the_user.username %}">全部...</a>
</div>
