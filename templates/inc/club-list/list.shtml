{% load thumbnail %}
<div class="projects">

<ul class="list recommand">
	{% for r in result %}
	<li><a href="{{r.get_absolute_url}}"><img src="/uploads/{% thumbnail r.get_cover 112x112 %}"/><span class="caption">{{r.get_name}}</span></a></li>
	{% empty %}
	<li>没有符合要求的结果</li>
	{% endfor %}
</ul>

	{% include "inc/pager.html" %}
</div>
