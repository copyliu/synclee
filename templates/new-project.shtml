<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>创建新作品 - [Synclee]</title>
	<!--#include file="style.inc"-->
	<!--#include file="style-form.inc"-->
	<!--#include file="style-project.inc"-->
	<script src="script/new-project.js"></script>
</head>
<body class="p-project-create si"><!--#include file="inc/navi.html"-->

	<form class="master">
		<h2>创建新作品</h2>
		<label class="required">
			<span>作品名称</span>
			<input name="title" type="text" value="Project Eynfenia"/> <em>* 此项必须填写</em>
		</label>
		<label class="required">
			<span>作品类型</span>
			<select name="type">
				<option value="manga">漫画</option>
				<option value="illusts">图集</option>
				<option value="novel">小说</option>
			</select>
		</label>
		<div class="label"> <span>封面图片</span> <!--#include file="inc/form/upload-cover.html" --> </div>
		<label>
			<span>作品描述</span>  <textarea name="description">只是些无聊的东西罢了</textarea>
		</label>
		<div class="label">
			<span><label><input name="asClub" type="checkbox" /> 以社团名义发表</label></span>
			<select name="clubName" disabled>
				<option value="areacyn">Areacyn</option>
			</select>
		</div>

		<label><input name="private" type="checkbox" / >不对外公开</label>
		<div class="label submit">
			<input type="submit" value="保存并添加内容"/>
		</div>
	</form>

<!--#include file="inc/footer.html"--></body>
</html>
