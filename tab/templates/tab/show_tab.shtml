{% extends "base.shtml" %}
{% load i18n %}

{% block content %}
  {% for tab in tabs %}
    {{tab.tab_name}}<br>
    {% for sub in tab.subtab.all %}
          <a href="{% url showObject sub.parent_tab.tab_model_name %}?tab={{sub.sub_name}}">{{ sub.sub_name }}</a>
    {% endfor %}
    <br><br>
  {% empty %}
    <p>No Tabs for this Model!</p>
  {% endfor %}
{% endblock %}
